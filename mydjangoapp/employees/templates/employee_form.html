{% extends "base.html" %}
{% block content %}
    <h2>{% if form.instance.pk %}Edit Employee{% else %}Add Employee{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'employee_list' %}">Back to Employee List</a>
{% endblock %}
